<html>
  <div>
<table class="table table-striped centered" align="center">
   <tr>
     <th>name</th>
     <th>email</th>
     <th>id</th>
     <th>username</th>
   </tr>
   <tr *ngFor ="let item of table">

     <td>{{item.name}}</td>
     <td>{{item.email}}</td>
     <td>{{item.id}}</td>
     <td>{{item.username}}</td>
     </tr>
</table>
</div>
</html>
